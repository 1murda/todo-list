{% extends 'base.html' %}
{% block title %} Edit Task {% endblock %}
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Edit Task</h1>
                <form action="/edit/{{ task[0] }}" method="POST">
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input type="text" class="form-control" id="task" name="task" placeholder="{{ task[0] }}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" placeholder="{{ task[2] }}" name="description" rows="3"></input>
                    </div>
                    <button id="edit-button" type="submit" class="btn btn-primary">Edit Task</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
    {% block javascript %}
    <script src="{{url_for('static', filename='js/edit_delete.js')}}"></script>
    {% endblock %}
