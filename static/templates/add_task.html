{% extends 'base.html' %}
    {% block title %} Add Task {% endblock %}
    {% block content %} 
        <!-- formulario para aÃ±adir tarea a todo list con bootstrap        -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Task</h1>
                    <form action="{{ url_for('addtask') }}" method="POST">
                        <div class="form-group">
                            <label for="task">Task</label>
                            <input type="text" class="form-control" id="task" name="task" placeholder="Enter task">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input class="form-control" id="description" name="description" rows="3"></input>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
